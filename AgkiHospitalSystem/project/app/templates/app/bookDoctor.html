{% extends 'app/base.html' %}
{% load static %}
{% block content %}

  <main class="mt-5 pt-4">
    <div class="container">
           <section class="mb-4">
            <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="p-5 bg-white">
                    <h6>Book A Doctor</h6>
                    {% for message in messages %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>{{message}}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                      {% endfor %}
                    <form method="post" action="" id="userUpdateForm">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="district" class="form-label">District</label>
                            <input type="text" class="form-control" name="district" >
                        </div>
                        <div class="mb-3">
                            <label for="ward" class="form-label">Ward</label>
                            <input type="text" class="form-control" name="ward" >
                        </div>
                        <div class="mb-3">
                            <label for="street" class="form-label">Street/Village</label>
                            <input type="text" class="form-control" name="street" >
                        </div>
                        <div class="form-group">
                            <label for="position">Department</label>
                            <select class="form-control" name="department">
                                {% for department in departments %}
                                    <option value="{{ department.id }}" {% if department.id == s.position.id %}selected{% endif %}>
                                        {{ department.name }}
                                    </option>
                                {% endfor %}
                            </select>
                          </div>
                        <br>
                        <button type="submit" class="btn btn-outline-success">Send Request</button>
                    </form>
                </div>
            </div>
           
        </div>
          
        
      </section>
    </div>
  </main>

{% endblock %}
